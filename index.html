<!DOCTYPE html>
<html lang="ro">
<head>
<link rel="icon" href="broth.png" type="image/png" />
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Panel B-Hood - Acces Log In</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #141414;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
  }
  .cover-image {
    max-width: 300px;
    margin-bottom: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px #0FFF50;
  }
  .login-container {
    background: #222;
    padding: 30px;
    border-radius: 5px;
    width: 320px;
    box-shadow: 0 0 15px #000;
  }
  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 700;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 8px 12px;
    margin-bottom: 15px;
    border: none;
    border-radius: 3px;
    outline: none;
    font-size: 14px;
  }
  input[type="submit"] {
    width: 100%;
    background-color: #0FFF50;
    color: white;
    border: none;
    padding: 10px;
    font-weight: 700;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
  }
  input[type="submit"]:hover {
    background-color: #b30610;
  }
  .status {
    margin-top: 15px;
    text-align: center;
    color: #f88;
  }
</style>
</head>
<body>

<img src="cover.jpg" alt="Panel BrotherHood Cover" class="cover-image" />


<div class="login-container">
  <h2>Login Panel B-Hood</h2>
  <form id="loginForm">
    <label for="username">Nume Jucator:</label>
    <input type="text" id="username" name="username" placeholder="Introdu numele" required />
    <label for="password">Parola:</label>
    <input type="password" id="password" name="password" placeholder="Introdu parola" required />
    <input type="submit" value="Conectare" />
  </form>
  <div class="status" id="status"></div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {

  });
</script>

</body>
</html>
